<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por Qué Elegirme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Bebas+Neue&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .comparativa-section {
            background: #FEFAF5 !important;
            padding: 80px 20px !important;
            font-family: 'IBM Plex Mono', monospace;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title {
            color: #1B1B1B !important;
            font-size: clamp(2rem, 5vw, 3.5rem) !important;
            font-weight: 800 !important;
            margin-bottom: 15px !important;
            font-family: 'Soulcraft', 'Bebas Neue', sans-serif !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .section-subtitle {
            color: #333 !important;
            font-size: 1rem !important;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Diseño compacto */
        .comparison-compact {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .comparison-header {
            display: contents;
        }

        .header-feature {
            font-weight: 700;
            color: #999;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-you,
        .header-others {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            position: relative;
        }

        .header-you {
            background: linear-gradient(135deg, #0046FE, #0056ff);
        }

        .logo-container {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container svg {
            height: 100%;
            width: auto;
        }

        .header-label {
            font-size: 1rem !important;
            font-weight: 700 !important;
            margin-top: 10px;
            font-family: 'Bebas Neue', sans-serif !important;
            color: #E5FC63 !important;
        }

        .header-others .header-label {
            color: #999 !important;
        }

        /* Filas de comparación */
        .comparison-row {
            display: contents;
        }

        .feature-name {
            padding: 15px 20px;
            font-weight: 600;
            color: #1B1B1B;
            font-size: 0.95rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .comparison-row:hover .feature-name {
            background: rgba(0, 70, 254, 0.05);
        }

        .feature-value {
            text-align: center;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .icon.check {
            background: #009A62;
            color: white;
        }

        .icon.cross {
            background: #F1250E;
            color: white;
        }

        .comparison-row:hover .icon {
            transform: rotate(360deg) scale(1.15);
        }

        .comparison-row:hover .icon.check {
            box-shadow: 0 5px 15px rgba(0, 154, 98, 0.5);
        }

        .comparison-row:hover .icon.cross {
            box-shadow: 0 5px 15px rgba(241, 37, 14, 0.5);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .comparison-compact {
                padding: 35px 25px;
            }

            .comparison-grid {
                grid-template-columns: 2fr 1fr 1fr;
                gap: 15px;
            }

            .feature-name {
                font-size: 0.85rem;
                padding: 12px 15px;
            }

            .icon {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }

            .logo-container {
                height: 35px;
            }
        }

        @media (max-width: 768px) {
            .comparativa-section {
                padding: 60px 15px !important;
            }

            .section-header {
                margin-bottom: 40px;
            }

            .comparison-compact {
                padding: 25px 15px;
            }

            .comparison-grid {
                grid-template-columns: 2.5fr 1fr 1fr;
                gap: 10px;
            }

            .feature-name {
                font-size: 0.75rem;
                padding: 10px;
            }

            .header-you,
            .header-others {
                padding: 15px 10px;
            }

            .header-label {
                font-size: 0.9rem !important;
            }

            .icon {
                width: 26px;
                height: 26px;
                font-size: 0.85rem;
            }

            .logo-container {
                height: 30px;
            }
        }
    </style>
</head>
<body>

                    <!-- Fila 2 -->

                    </div>

                    <!-- Fila 3 -->
                    <div class="comparison-row">

                        <div class="feature-value"><span class="icon cross">✕</span></div>

                    <!-- Fila 4 -->
                    <div class="comparison-row">
                        <div class="feature-name">Garantía de resultados</div>
                        <div class="feature-value"><span class="icon check">✓</span></div>
                        <div class="feature-value"><span class="icon cross">✕</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
