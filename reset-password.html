<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - agutidesigns</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #1e293b;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0046FE;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #64748b;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #0046FE;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #0035c9;
        }

        .btn-submit:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .requirements {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .requirements p {
            color: #475569;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .requirements li {
            color: #64748b;
            font-size: 0.85rem;
            padding: 4px 0;
        }

        .requirements li::before {
            content: "‚úì ";
            color: #10b981;
            font-weight: bold;
        }

        .back-to-login {
            text-align: center;
            margin-top: 25px;
        }

        .back-to-login a {
            color: #0046FE;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/Logo.svg" alt="agutidesigns">
        </div>

        <div class="header">
            <div class="icon">üîë</div>
            <h1>Crear Nueva Contrase√±a</h1>
            <p>Ingresa tu nueva contrase√±a a continuaci√≥n</p>
        </div>

        <div id="errorAlert" class="alert alert-error"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label>Nueva Contrase√±a</label>
                <div class="password-toggle">
                    <input type="password" id="newPassword" placeholder="M√≠nimo 8 caracteres" required>
                    <button type="button" class="toggle-btn" onclick="togglePasswordVisibility('newPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirmar Contrase√±a</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" placeholder="Repite tu contrase√±a" required>
                    <button type="button" class="toggle-btn" onclick="togglePasswordVisibility('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="requirements">
                <p><strong>Tu contrase√±a debe:</strong></p>
                <ul>
                    <li>Tener al menos 8 caracteres</li>
                    <li>Incluir letras y n√∫meros</li>
                    <li>No ser f√°cil de adivinar</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">
                Restablecer Contrase√±a
            </button>
        </form>

        <div class="back-to-login">
            <a href="/client-dashboard/">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://agutidesigns-production.up.railway.app';

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verificar que hay token
        if (!token) {
            showError('Enlace inv√°lido. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorAlert');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }

        // Show success
        function showSuccess(message) {
            const successDiv = document.getElementById('successAlert');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validaciones
            if (newPassword.length < 8) {
                showError('La contrase√±a debe tener al menos 8 caracteres');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Las contrase√±as no coinciden');
                return;
            }

            // Deshabilitar bot√≥n
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('‚úÖ Contrase√±a actualizada exitosamente. Redirigiendo...');
                    
                    // Redirigir al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/client-dashboard/';
                    }, 2000);
                } else {
                    showError(data.error || 'Error al restablecer la contrase√±a');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Restablecer Contrase√±a';
                }
            } catch (error) {
                showError('Error de conexi√≥n. Por favor, intenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Restablecer Contrase√±a';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
