<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Bebas+Neue&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero-section {
            background: transparent !important;
            padding: 100px 20px !important;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* T√≠tulo principal con animaci√≥n */
        .hero-title {
            font-size: clamp(2.5rem, 8vw, 6rem) !important;
            font-weight: 800 !important;
            font-family: 'Soulcraft', 'Bebas Neue', 'Impact', sans-serif !important;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.1;
            margin-bottom: 40px;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efecto gradiente animado en el texto */
        .hero-title .text-gradient {
            background: linear-gradient(45deg, #0046FE, #0066ff, #0046FE);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }

        /* Partes del t√≠tulo con diferentes colores */
        .hero-title .text-black {
            color: #1B1B1B !important;
        }

        .hero-title .text-blue {
            color: #0046FE !important;
        }

        /* Bot√≥n espectacular */
        .hero-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: #0046FE !important;
            color: #FEFAF5 !important;
            padding: 22px 50px !important;
            border-radius: 60px !important;
            font-size: 1.3rem !important;
            font-weight: 700 !important;
            font-family: 'Soulcraft', 'Bebas Neue', sans-serif !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
            box-shadow: 0 15px 40px rgba(0, 70, 254, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            animation: fadeInUp 1.2s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: backwards;
        }

        .hero-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0, 70, 254, 0.6);
            background: #0056ff !important;
        }

        .hero-button:active {
            transform: translateY(-4px) scale(1.03);
        }

        .hero-button .emoji {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .hero-button:hover .emoji {
            transform: translateX(10px);
        }

        /* Efecto de brillo en hover */
        .hero-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .hero-button:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 15px !important;
            }

            .hero-title {
                margin-bottom: 30px;
                letter-spacing: 1px;
            }

            .hero-button {
                padding: 18px 40px !important;
                font-size: 1.1rem !important;
                gap: 12px;
            }

            .hero-button .emoji {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .hero-button {
                padding: 16px 35px !important;
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-container">
            <h1 class="hero-title">
                <span class="text-gradient">Membres√≠a Web:</span><br>
                <span class="text-blue">Tu Presencia Online</span><br>
                <span class="text-blue">Sin L√≠mites</span>
            </h1>

            <a href="#planes" class="hero-button">
                <span>Ver Planes</span>
                <span class="emoji">üëâ</span>
            </a>
        </div>
    </section>
</body>
</html>
