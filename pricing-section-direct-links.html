<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Precios - agutidesigns</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Bebas+Neue&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .pricing-section {
            background: #E5FC63 !important;
            padding: 80px 20px !important;
            font-family: 'IBM Plex Mono', 'Courier New', Courier, monospace !important;
        }

        .pricing-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            color: #1B1B1B !important;
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem) !important;
            font-weight: 800 !important;
            letter-spacing: 2px !important;
            margin-bottom: 20px;
            text-transform: uppercase !important;
            line-height: 1.2 !important;
            font-family: 'Soulcraft', 'Bebas Neue', 'Impact', 'Arial Black', sans-serif !important;
        }

        .section-subtitle {
            color: #1B1B1B !important;
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.2rem) !important;
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
            font-family: 'IBM Plex Mono', 'Courier New', Courier, monospace !important;
        }

        .billing-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #1B1B1B;
            padding: 8px;
            border-radius: 50px;
        }

        .toggle-option {
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600 !important;
            color: #FEFAF5 !important;
            font-size: 1rem !important;
            font-family: 'IBM Plex Mono', 'Courier New', Courier, monospace !important;
        }

        .toggle-option.active {
            background: #FEFAF5 !important;
            color: #1B1B1B !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }

        .discount-badge {
            background: #EC6746;
            color: #FEFAF5;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(236, 103, 70, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pricing-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .pricing-card {
            background: #FEFAF5;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            border: 3px solid transparent;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-color: #1B1B1B;
        }

        .pricing-card.featured {
            border: 3px solid #009A62;
            transform: scale(1.05);
        }

        .pricing-card.featured::before {
            content: 'Recomendado';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #009A62;
            color: #FEFAF5;
            padding: 8px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(0, 154, 98, 0.4);
        }

        .plan-name {
            font-size: 2rem;
            font-weight: 800;
            color: #1B1B1B;
            margin-bottom: 15px;
            text-align: center;
        }

        .price-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-top: 2px solid rgba(27, 27, 27, 0.1);
            border-bottom: 2px solid rgba(27, 27, 27, 0.1);
        }

        .price {
            font-size: 3.5rem;
            font-weight: 800;
            color: #009A62;
            line-height: 1;
        }

        .price-period {
            font-size: 1rem;
            color: #1B1B1B;
            font-weight: 600;
            margin-top: 5px;
        }

        .price-note {
            font-size: 0.85rem;
            color: rgba(27, 27, 27, 0.7);
            margin-top: 10px;
            font-style: italic;
        }

        .plan-button {
            width: 100%;
            padding: 18px 30px;
            background: #1B1B1B;
            color: #FEFAF5;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .plan-button:hover {
            background: #009A62;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 154, 98, 0.4);
        }

        .featured .plan-button {
            background: #009A62;
        }

        .featured .plan-button:hover {
            background: #1B1B1B;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pricing-card.featured {
                transform: scale(1);
            }
            
            .pricing-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="pricing-section">
        <div class="pricing-container">
            <h2 class="section-title">Nuestros Planes</h2>
            <p class="section-subtitle">Elige el plan perfecto para tu negocio. Sin permanencia, cancela cuando quieras.</p>

            <div class="billing-toggle">
                <div class="toggle-container">
                    <div class="toggle-option active" id="monthlyToggle" onclick="switchBilling('monthly')">Mensual</div>
                    <div class="toggle-option" id="annualToggle" onclick="switchBilling('annual')">Anual</div>
                </div>
                <div class="discount-badge">ðŸŽ‰ Ahorra 20% con el plan anual</div>
            </div>

            <div class="pricing-cards">
                <!-- Plan BÃ¡sico -->
                <div class="pricing-card">
                    <h3 class="plan-name">BÃ¡sico</h3>
                    <div class="price-container">
                        <div class="price" id="price-basico">35â‚¬</div>
                        <div class="price-period">por mes + IVA</div>
                        <div class="price-note" id="note-basico" style="display: none;"></div>
                    </div>
                    <a href="https://formulario.agutidesigns.es/formulario-membresia.html?plan=basico&billing=monthly" 
                       class="plan-button" 
                       id="btn-basico">
                        Elegir Plan BÃ¡sico
                    </a>
                </div>

                <!-- Plan Avanzado -->
                <div class="pricing-card featured">
                    <h3 class="plan-name">Avanzado</h3>
                    <div class="price-container">
                        <div class="price" id="price-avanzado">49â‚¬</div>
                        <div class="price-period">por mes + IVA</div>
                        <div class="price-note" id="note-avanzado" style="display: none;"></div>
                    </div>
                    <a href="https://formulario.agutidesigns.es/formulario-membresia.html?plan=avanzado&billing=monthly" 
                       class="plan-button" 
                       id="btn-avanzado">
                        Elegir Plan Avanzado
                    </a>
                </div>

                <!-- Plan Premium -->
                <div class="pricing-card">
                    <h3 class="plan-name">Premium</h3>
                    <div class="price-container">
                        <div class="price" id="price-premium">65â‚¬</div>
                        <div class="price-period">por mes + IVA</div>
                        <div class="price-note" id="note-premium" style="display: none;"></div>
                    </div>
                    <a href="https://formulario.agutidesigns.es/formulario-membresia.html?plan=premium&billing=monthly" 
                       class="plan-button" 
                       id="btn-premium">
                        Elegir Plan Premium
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Precios
        const prices = {
            monthly: {
                basico: { price: '35â‚¬', note: '' },
                avanzado: { price: '49â‚¬', note: '' },
                premium: { price: '65â‚¬', note: '' }
            },
            annual: {
                basico: { price: '28â‚¬', note: 'Facturado anualmente: 336â‚¬/aÃ±o' },
                avanzado: { price: '39â‚¬', note: 'Facturado anualmente: 468â‚¬/aÃ±o' },
                premium: { price: '52â‚¬', note: 'Facturado anualmente: 624â‚¬/aÃ±o' }
            }
        };

        let currentBilling = 'monthly';

        function switchBilling(billing) {
            currentBilling = billing;
            
            // Actualizar toggles
            document.getElementById('monthlyToggle').classList.remove('active');
            document.getElementById('annualToggle').classList.remove('active');
            
            if (billing === 'monthly') {
                document.getElementById('monthlyToggle').classList.add('active');
            } else {
                document.getElementById('annualToggle').classList.add('active');
            }

            // Actualizar precios y enlaces
            updatePricesAndLinks(billing);
        }

        function updatePricesAndLinks(billing) {
            const plans = ['basico', 'avanzado', 'premium'];
            
            plans.forEach(plan => {
                // Actualizar precio
                document.getElementById(`price-${plan}`).textContent = prices[billing][plan].price;
                
                // Actualizar nota
                const noteElement = document.getElementById(`note-${plan}`);
                if (prices[billing][plan].note) {
                    noteElement.textContent = prices[billing][plan].note;
                    noteElement.style.display = 'block';
                } else {
                    noteElement.style.display = 'none';
                }
                
                // Actualizar enlace del botÃ³n
                const btnElement = document.getElementById(`btn-${plan}`);
                btnElement.href = `https://formulario.agutidesigns.es/formulario-membresia.html?plan=${plan}&billing=${billing}`;
                
                console.log(`ðŸ”— Enlace actualizado para ${plan}:`, btnElement.href);
            });
        }

        // Inicializar con precios mensuales
        console.log('âœ… Sistema de precios cargado');
    </script>
</body>
</html>
