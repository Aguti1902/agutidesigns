            }

            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);

            20% {

            }
            40% {

            }

                padding: 30px 20px;
            }

            .info-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
