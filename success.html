<body>
    <!-- Logo centrado arriba -->
    <div class="logo">

    <div class="success-container">

    <script>
        const API_URL = 'https://agutidesigns-production.up.railway.app';
        
        // Obtener datos del sessionStorage o URL
        const urlParams = new URLSearchParams(window.location.search);
        const subscriptionId = urlParams.get('session_id');
        
        let data = null;
        let submissionData = null;

        // Mapeo de planes
        const planInfo = {
            'basico': { name: 'Plan B√°sico', price: '35‚Ç¨', pages: '5 p√°ginas' },
            'avanzado': { name: 'Plan Avanzado', price: '49‚Ç¨', pages: '10 p√°ginas' },
            'premium': { name: 'Plan Premium', price: '65‚Ç¨', pages: '20 p√°ginas' }
        };

        // Cargar datos desde el backend
        async function loadSuccessData() {
            console.log('üîç Cargando datos de success...', { 
                subscriptionId, 
                hasSessionStorage: !!sessionStorage.getItem('orderData') 
            });

            // Primero intentar obtener del sessionStorage
            const orderData = sessionStorage.getItem('orderData');
            if (orderData) {
                try {
                    data = JSON.parse(orderData);
                    submissionData = data;
                    console.log('‚úÖ Datos obtenidos de sessionStorage:', data);
                    displaySuccess();
                    return;
                } catch (e) {
                    console.error('‚ùå Error parsing orderData:', e);
                }
            }

            // Si no hay datos en sessionStorage, obtener del backend usando subscriptionId
            if (subscriptionId) {
                console.log('üåê Obteniendo datos del backend...', subscriptionId);
                try {
                    const response = await fetch(`${API_URL}/api/subscription-data/${subscriptionId}`);
                    if (response.ok) {
                        submissionData = await response.json();
                        data = submissionData;
                        console.log('‚úÖ Datos obtenidos del backend:', submissionData);
                        displaySuccess();
                    } else {
                        console.error('‚ùå Error del servidor:', response.status);
                        displayGenericSuccess();
                    }
                } catch (error) {
                    console.error('‚ùå Error loading subscription data:', error);
                    displayGenericSuccess();
                }
            } else {
                console.warn('‚ö†Ô∏è No hay subscriptionId en la URL');
                displayGenericSuccess();
            }
        }

        function displaySuccess() {
            // Obtener plan
            const plan = data?.plan || submissionData?.plan || 'basico';
            
            // Obtener billing_cycle
            const billingCycle = data?.billing_cycle || submissionData?.billing_cycle || 'monthly';
            const billingText = billingCycle === 'annual' ? 'Anual' : 'Mensual';
            
            // Obtener nombre de empresa (m√∫ltiples fuentes)
            let businessName = 'tu empresa';
            if (submissionData?.business_name) {
                businessName = submissionData.business_name;
            } else if (data?.formData?.business_name) {
                businessName = data.formData.business_name;
            } else if (data?.businessInfo?.businessName) {
                businessName = data.businessInfo.businessName;
            } else if (data?.business_name) {
                businessName = data.business_name;
            }
            
            // Obtener email
            const email = submissionData?.email || data?.formData?.email || data?.email || 'tu correo';
            
            // Obtener nombre completo
            const fullName = submissionData?.full_name || data?.formData?.full_name || data?.full_name || null;
            
            const planDetails = planInfo[plan];

            console.log('üéØ Mostrando success con datos:', { 
                plan,
                billingCycle,
                businessName, 
                email, 
                fullName,
                dataKeys: data ? Object.keys(data) : 'no data',
                submissionKeys: submissionData ? Object.keys(submissionData) : 'no submission'
            });

            document.getElementById('content').innerHTML = `
                <div class="details-section">
                    <h3>üìã Detalles de tu Suscripci√≥n</h3>
                    <div class="detail-row">
                        <span class="detail-label">Empresa:</span>
                        <span class="detail-value">${businessName}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Plan:</span>
                        <span class="detail-value"><span class="plan-badge">${planDetails.name} ${billingText}</span></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Estado:</span>
                        <span class="status-badge">‚úì Activo</span>
                    </div>
                </div>

                <div class="email-box">
                    <strong>üìß Revisa tu email</strong>
                    <p>Te hemos enviado un email de confirmaci√≥n a <span class="email-highlight">${email}</span> con todos los detalles y pr√≥ximos pasos.</p>
                </div>

                <div class="next-steps">
                    <h3>üöÄ ¬øQu√© sigue ahora?</h3>
                    <ul class="steps-list">
                        <li>Recibir√°s un email de confirmaci√≥n en los pr√≥ximos minutos</li>
                        <li>Nuestro equipo revisar√° tu solicitud en las pr√≥ximas 24 horas</li>
                        <li>Te contactaremos para coordinar los detalles finales</li>
                        <li>Empezaremos a trabajar en tu web en 5 d√≠as</li>
                        <li>Recibir√°s acceso a tu dashboard para hacer cambios</li>
                    </ul>
                </div>

                                 <button class="btn-home" onclick="accessDashboard()">Acceder a Mi Dashboard</button>
            `;
        }

        function displayGenericSuccess() {
            console.log('‚ö†Ô∏è Mostrando success gen√©rico (no se encontraron datos espec√≠ficos)');
            
            document.getElementById('content').innerHTML = `
                <div class="details-section">
                    <h3>üìã Detalles de tu Suscripci√≥n</h3>
                    <div class="detail-row">
                        <span class="detail-label">Plan:</span>
                        <span class="detail-value"><span class="plan-badge">Suscripci√≥n Activa</span></span>

                </div>

                <div class="email-box">
                    <strong>üìß Revisa tu email</strong>
                    <p>Te hemos enviado un email de confirmaci√≥n con todos los detalles y pr√≥ximos pasos.</p>
                </div>

                <div class="next-steps">

                        <li>Te contactaremos para coordinar los detalles finales</li>
                        <li>Empezaremos a trabajar en tu web en 5 d√≠as</li>

                    </ul>
                </div>

                <button class="btn-home" onclick="window.location.href='/client-dashboard/'">Acceder a Mi Dashboard</button>
            `;
        }

        // Cargar datos cuando se carga la p√°gina
        loadSuccessData();

        // Funci√≥n para acceder al dashboard del cliente
        async function accessDashboard() {
            const currentData = data || submissionData;
            
            // Obtener email del cliente
            const email = currentData?.email || currentData?.formData?.email;
            
            console.log('üîê Accediendo al dashboard con email:', email);
            
            // Guardar el email para auto-completar el formulario de login
            if (email) {
                sessionStorage.setItem('autoLoginEmail', email);
                sessionStorage.setItem('redirectToDashboard', 'true');
            }
            
            // Redirigir al dashboard del cliente
            window.location.href = '/client-dashboard/';
        }

        // Limpiar sessionStorage despu√©s de mostrar
        // sessionStorage.removeItem('orderData');
    </script>
